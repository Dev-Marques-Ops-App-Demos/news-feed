name: Build and push base image
on:
  push:
    branches:
      - master
  repository_dispatch:

env:
  ACCOUNT_NUMBER: ${{ secrets.AWS_ACCOUNT }}
  AWS_REGION:     ${{ vars.AWS_DEFAULT_REGION }}
  REGISTRY:       ${{ vars.REGISTRY_NEWS_FEED }}
  REPOSITORY:     ${{ vars.REPOSITORY_NEWS_FEED }}

jobs:
  BuildPushBaseImage:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN:   ${{ secrets.GITHUB_TOKEN }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.ACCOUNT_NUMBER }}:role/ECRPushImage
          aws-region: ${{ env.AWS_REGION }}

      - name: ECR Credentials
        id: ecr-credentials
        uses: aws-actions/amazon-ecr-login@v1

      - name: Tags Outputs
        run: |
          curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ env.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/marquesmateus/news-feed/releases/latest
        shell: bash

